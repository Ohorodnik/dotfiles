#                           type: "Keypress";
#                           keys: ["KEY_LEFTMETA", "KEY_RIGHT"];
#                       }
#                   },

                    {
                        direction: "None"
                        mode: "NoPress"
                    }
                );
            };
        },
        {
            cid: 0xc4;
            action =
            {
                type = "ToggleSmartshift";
            };
