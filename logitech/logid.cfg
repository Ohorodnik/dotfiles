#                       };
#                   },

                     {
                         direction: "Right";
                         mode: "OnRelease";
                         action =
                         {
                             type = "ToggleHiresScroll";
                         }
                     },
#                   {
#                       direction: "Right";
#                       mode: "OnRelease";
#                       action =
