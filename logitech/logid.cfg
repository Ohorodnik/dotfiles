devices: (
{
    name: "MX Master 3S";
    smartshift:
    {
        on: false;
        threshold: 30;
    };
    hiresscroll:
    {
        hires: false;
        invert: false;
        target: false;
    }; 
    

    thumbwheel:
    {
        divert: true;
        invert: false;

        left: {        
                mode: "OnInterval"
                pixels: 2
                action: { 
                        type: "Keypress"
                        keys: ["KEY_LEFTCTRL", "KEY_PAGEUP"]
                }
        }
        right: {
                mode: "OnInterval"
                pixels: 2
                action: { 
                        type: "Keypress"
                        keys: ["KEY_LEFTCTRL", "KEY_PAGEDOWN"] 
                }
        }
    
        tap: {
            type: "Keypress"
            keys: ["KEY_MUTE"]
        }

    };
    dpi: 2000;

    buttons: (
        {
            cid: 0xc3;
            action =
            {
                type: "Gestures";
                gestures: (
                    {
                        direction: "Up";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTCTRL", "KEY_F10"];
                        };
                    },
                    {
                        direction: "Down";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTCTRL", "KEY_F7"];
                        };
                    },
                    {
                         direction: "Left";
                         mode: "OnRelease";
                         action =
                         {
                             type: "CycleDPI";
                             dpis: [1000, 2000,  4000];
                         };
                     },
#                   {
